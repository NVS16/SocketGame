<form ng-submit = "joinRoom()">
  <input type="text" ng-model="details.name" class="form-control" placeholder = "Enter name">
  <select class = "form-control" ng-model = "details.roomname">
    <option ng-repeat="room in rooms" value="{{room}}">{{room}}</option>
  </select>
  <button class = "btn btn-display" type = "submit">Join</button>
</form>
